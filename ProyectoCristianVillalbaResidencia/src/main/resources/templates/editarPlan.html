<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Editar Plan</h2>

            <form th:action="@{/planes/editar/guardar}" method="post" th:object="${plan}" class="row g-3">
                <input type="hidden" th:field="*{id}"/>

                <div class="col-md-6">
                    <label class="form-label">Tipo</label>
                    <input type="text" th:field="*{tipo}" class="form-control" maxlength="65" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Precio (â‚¬)</label>
                    <input type="number" th:field="*{precio}" class="form-control" min="0" step="0.01" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Servicios incluidos</label>
                    <textarea th:field="*{servicios}" class="form-control" rows="4" maxlength="250" required></textarea>
                </div>

                <div class="col-12 d-flex justify-content-between mt-4">
                    <a th:href="@{/planes}" class="btn btn-secondary px-4">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
