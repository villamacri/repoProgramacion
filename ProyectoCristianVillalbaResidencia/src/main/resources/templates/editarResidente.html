<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Residente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Editar Residente</h2>

            <form th:action="@{/residentes/editar/guardar}" method="post" th:object="${residente}" class="row g-3">
                <input type="hidden" th:field="*{id}"/>

                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Edad (m√≠nimo 70)</label>
                    <input type="number" th:field="*{edad}" class="form-control" min="70" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">DNI</label>
                    <input type="text" th:field="*{dni}" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Nombre del Familiar</label>
                    <input type="text" th:field="*{nombreFamiliar}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Plan</label>
                    <select name="plan" id="plan" class="form-select" required>
                        <option value="">Seleccionar plan</option>
                        <option th:each="p : ${planes}" th:value="${p.id}" th:text="${p.tipo}"></option>
                    </select>
                </div>

                <div class="col-12 d-flex justify-content-between mt-4">
                    <a th:href="@{/residentes}" class="btn btn-secondary px-4">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
