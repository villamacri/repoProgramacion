<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Error - SerenaVida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light text-center">

    <div class="container">
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <div class="error-icon mb-3">
                    ⚠️
                </div>
                <h1 class="display-5 text-danger">¡Ups! Ha ocurrido un error</h1>
                <p class="lead mt-3">Lo sentimos, algo salió mal mientras procesábamos tu solicitud.</p>
                <p class="text-muted">Intenta de nuevo más tarde o contacta al soporte si el problema persiste.</p>
                <a th:href="@{/}" class="btn btn-primary mt-3">Volver al inicio</a>
            </div>
        </div>
    </div>

</body>

</html>
