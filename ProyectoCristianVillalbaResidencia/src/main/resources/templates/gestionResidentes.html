<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Residentes</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body class="container py-5">

  <h1 class="mb-4">Gestión de Residentes</h1>

  <!-- Formulario para agregar residente -->
  <form th:action="@{/residentes/guardar}" method="POST" class="row g-3 mb-5" th:object="${residente}">
    <div class="col-md-6">
      <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="col-md-4">
      <select th:field="*{plan.id}" class="form-select" required>
        <option value="">Seleccionar plan</option>
        <option th:each="p : ${planes}" th:value="${p.id}" th:text="${p.nombre}"></option>
      </select>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Agregar</button>
    </div>
  </form>

  <!-- Tabla de residentes -->
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Nombre</th>
        <th>Plan</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="r : ${Residentes}">
        <td th:text="${r.nombre}"></td>
        <td th:text="${r.plan.nombre}"></td>
        <td>
          <div class="d-flex gap-2">
            <a th:href="@{'/residentes/editar/' + ${r.id}}" class="btn btn-sm btn-warning">Editar</a>
            <form th:action="@{'/residentes/eliminar/' + ${r.id}}" method="post">
              <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
            </form>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
