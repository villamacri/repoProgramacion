<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ventas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styleTablas.css" th:href="@{/css/styleTablas.css}">
	<link rel="stylesheet" href="../static/css/" th:href="@{/css/stylosNavbar.css}">


</head>
<body>
	<nav  th:replace="~{/fragmentos/menuAdmin::navbar}"></nav>

    <div class="container">
        <h1>Lista de Ventas</h1>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Venta</th>
                            <th>Estudiante</th>
                            <th>Fecha</th>
                            <th>Total</th>
							<th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="venta : ${listaVentas}">
                            <td th:text="${venta.idVenta}"></td>
                            <td th:text="${venta.estudiante.nombre}"></td>
                            <td th:text="${venta.fechaPedido}"></td>
                            <td th:text="${venta.importeTotal}"></td>
							<td>
								<a type="button" class="btn btn-danger btn-sm"  th:href="@{/admin/borrarVenta/{id}(id=${venta.idVenta})}">Eliminar</a>
							</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div>
                    <h3>Total de ventas: <span th:text="${totalVentas}"></span> EUR</h3>
                    <div th:if="${estudianteConMasVentas != null}">
                        <h3>Estudiante con m√°s ventas</h3>
                        <p>Nombre: <span th:text="${estudianteConMasVentas.nombre}"></span></p>
                        <p>Correo: <span th:text="${estudianteConMasVentas.correo}"></span></p>
                    </div>
                    <div th:if="${estudianteConMasVentas == null}">
                        <p>No hay datos disponibles.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
