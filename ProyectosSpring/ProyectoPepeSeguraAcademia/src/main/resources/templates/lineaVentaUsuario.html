<body class="d-flex flex-column min-vh-100">
	<main class="flex-grow-1" style="margin-top: 100px;">
		<div class="container">
			<h1 class="mt-5">Mis Ventas</h1>

			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Fecha</th>
						<th scope="col">Importe Total</th>
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="venta : ${ventas}">
						<td th:text="${venta.idVenta}"></td>
						<td th:text="${venta.fechaPedido}"></td>
						<td th:text="${#numbers.formatDecimal(venta.importeTotal, 0, 2)} + 'â‚¬'"></td>
						
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</main>
</body>
