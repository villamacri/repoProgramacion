<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Curso</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


	<div class="container">
		<h2>Editar Curso</h2>
		<form action="#" th:action="@{/admin/editarCurso/submit}" th:object="${curso}" method="post">
			<input th:if="${curso.idCurso != 0}" type="hidden" name="id" th:field="*{idCurso}">
	
					<div class="form-group">
						<label for="nombre">Nombre:</label>
						<input type="text" class="form-control" id="nombre" th:field="*{nombre}"
							placeholder="Ingrese el nombre del curso" required>
					</div>
					<div class="form-group">
						<label for="nivelDificultad">nivel de dificultad:</label>
						<input type="text" class="form-control" id="nivelDificultad" th:field="*{nivelDificultad}"
							placeholder="Ingrese el nivel de dificultad del curso" required>
					</div>
					<div class="form-group">
						<label for="duracion">Duración:</label>
						<input type="text" class="form-control" id="duracion" th:field="*{duracion}"
							placeholder="Ingrese la duración del curso">
					</div>
					<div class="form-group">
						<label for="precio">Precio:</label>
						<input type="number" class="form-control" id="precio" th:field="*{precio}"
							placeholder="Ingrese el precio del curso" step="0.01" min="1" required>
					</div>
			<div class="mb-3">
				<label for="certificado" class="form-label">Certificado:</label>
				<select id="certificado" class="form-control" th:field="*{certificado}">
					<option value="">Certificado</option>
					<option th:each="certificado : ${listaCertificado}" th:value="${certificado.idCertificado}"
						th:text="${certificado.nombreC}">N/S</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="material" class="form-label">Material:</label>
				<select id="materiales" class="form-control" th:field="*{materiales}">
					<option value="">Material</option>
					<option th:each="material : ${listaMaterial}" th:value="${material.idMaterial}"
						th:text="${material.nombre}">N/S</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Guardar Cambios</button>
		</form>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	
	<script>
		
		function validateForm() {
			var precio = document.getElementById('precio').value;
			if (precio < 1) {
				alert("El precio debe ser mayor o igual a 1");
				return false;
			}
			return true;
		}
	</script>
</body>

</html>
