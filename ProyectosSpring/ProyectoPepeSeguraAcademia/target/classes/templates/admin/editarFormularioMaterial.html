<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Material</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<h2>Editar Material</h2>
		<form action="#" th:action="@{/admin/editarMaterial/submit}" th:object="${material}" method="post">
			<div th:if="${error}" class="alert alert-danger" role="alert">
					          <span th:text="${error}">Curso ya asociado</span>
					      </div>
			<input th:if="${material.idMaterial != 0}" required type="hidden" name="id" th:field="*{idMaterial}">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre:</label>
				<input type="text"  class="form-control" id="nombre" th:field="*{nombre}" required>
			</div>
			<div class="mb-3">
				<label for="url" class="form-label">url:</label>
				<textarea class="form-control" id="utl" th:field="*{url}" required></textarea>
			</div>
			<div class="mb-3">
									<label for="curso" class="form-label">Curso:</label>
									<select id="curso" class="form-control" th:field="*{curso}">
										<option value="">Curso</option>
										<option th:each="curso : ${listaCurso}" th:value="${curso.idCurso}"
											th:text="${curso.nombre + '-'+ curso.nivelDificultad}">N/S</option>
									</select>
								</div>
			<!-- Agrega más campos según sea necesario -->
			<button type="submit" class="btn btn-primary">Guardar Cambios</button>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
